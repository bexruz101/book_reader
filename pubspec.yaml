name: book_reader
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.0.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  shared_preferences: ^2.1.2
  easy_localization: ^3.0.2
  zoom_tap_animation: ^1.1.0
  flutter_screenutil: ^5.8.4
  sqflite: ^2.2.8+4
  file_picker: ^5.3.3
  open_file: ^3.3.2
  path_provider: ^2.0.15
  syncfusion_flutter_pdfviewer: ^22.2.5
  permission_handler: ^10.4.3
  flutter_pdfview: ^1.3.1




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0



flutter:


  uses-material-design: true


  assets:
    - assets/png/
    - assets/svg/



  fonts:
     - family: Kanit
       fonts:
         - asset: assets/fonts/Kanit-Bold.ttf
         - asset: assets/fonts/Kanit-ExtraBold.ttf
         - asset: assets/fonts/Kanit-Italic.ttf
         - asset: assets/fonts/Kanit-Light.ttf
         - asset: assets/fonts/Kanit-Medium.ttf
         - asset: assets/fonts/Kanit-Regular.ttf
         - asset: assets/fonts/Kanit-SemiBold.ttf
         - asset: assets/fonts/Kanit-Thin.ttf

